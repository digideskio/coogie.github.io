---
layout: default
is_page: true
---

<article class="page{% if page.page_class %} page--{{ page.page_class }}{% endif %}">

    {% if page.title and page.show_title != false %}
    <header>
        <h1 class="page__title">
            {% if site.titlecase %}{{ page.title | titlecase }}{% else %}{{ page.title }}{% endif %}
        </h1>
    </header>
    <hr class="divider">
    {% endif %}

    {{ content }}

</article>
